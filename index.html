<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Clip Drawing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin-top: 5%;
        }
        #drawingCanvas {
            border: 1px solid #000;
            max-width: 100vw;
            margin-top: 10px;
        }
        button, input[type="range"], label {
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Upload and Draw with Random Clips</h2>
    <input type="file" id="imageInput">
    <br>
    <label for="clipSizeRange">Clip Size: <span id="clipSizeLabel">20</span></label>
    <input type="range" id="clipSizeRange" min="10" max="100" value="20">
    <br>
    <canvas id="drawingCanvas"></canvas>
    <br>
    <button id="saveButton">Save Canvas</button>
    <button id="clearButton">Clear Canvas</button>

    <script>
        const canvas = document.getElementById("drawingCanvas");
        const ctx = canvas.getContext("2d");
        const clipSizeRange = document.getElementById("clipSizeRange");
        const clipSizeLabel = document.getElementById("clipSizeLabel");
        const MAX_WIDTH = window.innerWidth * 0.9;
        const MAX_HEIGHT = window.innerHeight * 0.6;

        let clipSize = parseInt(clipSizeRange.value);
        let isDrawing = false;
        let currentImage = null;
        
        let lastX = null;
        let lastY = null;

        clipSizeRange.addEventListener('input', function() {
            clipSize = parseInt(clipSizeRange.value);
            clipSizeLabel.textContent = clipSize;
        });

        document.getElementById("imageInput").addEventListener("change", function(event) {
            let file = event.target.files[0];
            if (file) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    let img = new Image();
                    img.onload = function() {
                        let scaleFactor = Math.min(MAX_WIDTH / img.width, MAX_HEIGHT / img.height);
                        canvas.width = img.width * scaleFactor;
                        canvas.height = img.height * scaleFactor;
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        currentImage = img;
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function draw(event) {
            if (isDrawing) {
                let mouseX = event.clientX - canvas.offsetLeft;
                let mouseY = event.clientY - canvas.offsetTop;

                let x, y;

                if (lastX === null || lastY === null) {
                    x = Math.floor(Math.random() * (canvas.width - clipSize));
                    y = Math.floor(Math.random() * (canvas.height - clipSize));
                } else {
                    x = lastX;
                    y = lastY - clipSize / 2;
                }

                let tempCanvas = document.createElement('canvas');
                let tempCtx = tempCanvas.getContext('2d');
                tempCanvas.width = clipSize;
                tempCanvas.height = clipSize;

                tempCtx.beginPath();
                tempCtx.moveTo(clipSize / 2, 0);
                tempCtx.arcTo(clipSize, 0, clipSize, clipSize / 2, clipSize / 2);
                tempCtx.arcTo(clipSize, clipSize, 0, clipSize, clipSize / 2);
                tempCtx.arcTo(0, clipSize, 0, clipSize / 2, clipSize / 2);
                tempCtx.arcTo(0, 0, clipSize / 2, 0, clipSize / 2);
                tempCtx.closePath();
                tempCtx.clip();
                tempCtx.drawImage(canvas, x, y, clipSize, clipSize, 0, 0, clipSize, clipSize);

                ctx.drawImage(tempCanvas, mouseX - clipSize / 2, mouseY - clipSize / 2);

                lastX = x;
                lastY = y + clipSize / 2;
            }
        }

        canvas.addEventListener("mousedown", () => {
            isDrawing = true;
            lastX = null;
            lastY = null;
        });
        canvas.addEventListener("mouseup", () => {
            isDrawing = false;
            lastX = null;
            lastY = null;
        });
        canvas.addEventListener("mousemove", draw);
        canvas.addEventListener("touchstart", function(e) {
            e.preventDefault();
            isDrawing = true;
            lastX = null;
            lastY = null;
        });
        canvas.addEventListener("touchend", () => {
            isDrawing = false;
            lastX = null;
            lastY = null;
        });
        canvas.addEventListener("touchmove", function(e) {
            e.preventDefault();
            let touch = e.touches[0];
            draw(touch);
        });

        document.getElementById("saveButton").addEventListener("click", function() {
            let link = document.createElement("a");
            link.href = canvas.toDataURL();
            
            let currentDate = new Date();
            let month = String(currentDate.getMonth() + 1).padStart(2, '0');
            let day = String(currentDate.getDate()).padStart(2, '0');
            let year = currentDate.getFullYear();
            let hour = ((currentDate.getHours() + 11) % 12 + 1);
            let minute = String(currentDate.getMinutes()).padStart(2, '0');
            let ampm = currentDate.getHours() >= 12 ? 'P' : 'A';

            link.download = month + day + year + ':' + hour + minute + ampm + ".png";
            
            link.click();
        });

        document.getElementById("clearButton").addEventListener("click", function() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (currentImage) {
                ctx.drawImage(currentImage, 0, 0, canvas.width, canvas.height);
            }
        });
    </script>
</body>
</html>
